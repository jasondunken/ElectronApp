<mat-card class="header-container">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Weather App</mat-card-title>
        <mat-card-subtitle>Powered by DarkSky.net</mat-card-subtitle>
        <mat-card-content>{{ currentLocation.text }} | {{ currentLocation.placeName }}</mat-card-content>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of weather"> -->
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="find the weather in..." value="Athens Ga" #place>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="getWeather(place)">Get Weather!</button>
    </mat-card-actions>
</mat-card>
