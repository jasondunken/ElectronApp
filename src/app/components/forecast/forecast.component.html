<mat-card class="data-container">
    <div *ngIf="coords">
        <div>lat: {{ coords[1] }} lon: {{ coords[0] }}</div>
    </div>
    <div>Location: {{ text }} | {{ place_name }}</div>
    <div *ngIf="forecast">
        <div *ngFor="let hour of forecast.hourly.data">
            hour: {{ hour.time }} - {{ hour.temperature }} degrees
        </div>
    </div>
</mat-card>
